name: Deploy Backend to Railway

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: |
          if [ -z "$RAILWAY_SERVICE_NAME" ]; then
            echo "RAILWAY_SERVICE_NAME secret is required"
            exit 1
          fi

          if [ -n "$RAILWAY_PROJECT_ID" ]; then
            railway up --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_NAME"
          else
            railway up --service "$RAILWAY_SERVICE_NAME"
          fi
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_NAME: ${{ secrets.RAILWAY_SERVICE_NAME }}
        working-directory: ./backend
