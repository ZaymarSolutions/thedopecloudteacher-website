<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1147, #301934);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .message {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #c084fc;
      animation: fadeIn 1.5s ease-in-out;
    }
    p {
      font-size: 1.2rem;
      color: #d8b4fe;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out;
    }
    .dot {
      width: 15px;
      height: 15px;
      margin: 5px;
      border-radius: 50%;
      background: #a855f7;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .dots {
      display: flex;
      margin-top: 20px;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>ðŸš§ Coming Soon ðŸš§</h1>
    <p>This course is in the works. We're building something amazing for you!</p>
    <div class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
