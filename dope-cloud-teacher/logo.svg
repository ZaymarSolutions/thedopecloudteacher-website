<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#6B46C1"/>
  <circle cx="100" cy="100" r="85" fill="#0F172A"/>
  
  <!-- Cloud Shape -->
  <g transform="translate(100, 80)">
    <!-- Main cloud body -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="#D4AF37"/>
    <circle cx="-20" cy="-5" r="20" fill="#D4AF37"/>
    <circle cx="20" cy="-5" r="20" fill="#D4AF37"/>
    <circle cx="-10" cy="-15" r="18" fill="#D4AF37"/>
    <circle cx="10" cy="-15" r="18" fill="#D4AF37"/>
  </g>
  
  <!-- Teacher Hat -->
  <g transform="translate(100, 45)">
    <rect x="-25" y="-5" width="50" height="8" fill="#D4AF37" rx="2"/>
    <rect x="-20" y="-25" width="40" height="20" fill="#D4AF37" rx="2"/>
  </g>
  
  <!-- Text DCT -->
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#D4AF37" text-anchor="middle">DCT</text>
  
  <!-- Border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#D4AF37" stroke-width="3"/>
</svg>
